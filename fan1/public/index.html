<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FAN &#187; Angular and Firebase</title>

    <!-- Bootstrap core CSS -->
    <link href="http://bootswatch.com/paper/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
    <script src="js/shared/angular.min.js"></script>
  </head>

  <body ng-app="fan1">

    <div class="container" ng-controller="MainController">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">FAN<span>One</span></h3>
      </div>

      <div class="jumbotron" ng-show="jumbotron">
        <h1>FAN</h1>
        <p class="lead">Firebase, AngularJS and NodeJS</p>
        <p><a class="btn btn-lg btn-success" href="#" role="button">Sign up today</a></p>
      </div>

      <div class="row main">
        <h3>{{ title }}</h3>

        <div class="col-md-6">
          <form name="book">
            <input type="text" id="title" class="form-control" placeholder="Title" />
            <input type="text" id="author" class="form-control" placeholder="Author" />
            <input type="text" id="price" class="form-control" placeholder="Price" />
            <input type="text" id="pubdate" class="form-control" placeholder="Publication Date" />

            <button class="btn btn-primary add-book">Add</button>
          </form>
        </div>

        <div class="col-md-6">
          <ul class="books"></ul>
        </div>


      </div>

      <footer class="footer">
        <p>&copy; @profnandaa 2015</p>
      </footer>

    </div>
  </body>

  <script src="js/app.js"></script>
  <script src="js/controllers/MainController.js"></script>
  <script src="js/services/books.js"></script>

  <!-- hello firebase -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
  <script src="js/hello-firebase.js"></script>

</html>
